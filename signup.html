<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMS - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="src/js/firebaseconfig.js"></script>
  <script src="src/js/signup.js"></script>
  <style>
    body {
      background: url('src/img/background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .signup-card {
      max-width: 350px;
      width: 100%;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .signup-card h4 {
      font-weight: 600;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      .signup-card {
        padding: 1.5rem;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">AMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="attendance.html">Scan</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex align-items-center justify-content-center flex-grow-1" style="padding-top: 100px; padding-bottom: 50px;">
    <div class="signup-card text-center">
      <img src="src/img/logo.png" alt="AMS Logo" width="60">
      <h4>Create Account</h4>

      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control form-control-sm rounded-3" id="fullname" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control form-control-sm rounded-3" id="signupEmail" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control form-control-sm rounded-3" id="signupPassword" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select form-select-sm" id="role" required>
            <option value="" disabled selected>Select a role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="year_leader">Year Leader</option>
            <option value="admin">Admin</option>
          </select>
        </div>


        <button type="submit" class="btn btn-success w-100 btn-sm rounded-3">Sign Up</button>

        <p class="text-center mt-3 small">
          Already have an account? <a href="index.html">Login</a>
        </p>
      </form>

      <div id="signupError" class="text-danger mt-2"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Attendance Monitoring System. All Rights Reserved.
  </footer>
</body>
</html>
