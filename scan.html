<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AMS</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="attendance.html">Scan</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Scanner -->
  <div class="container my-5">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Scan QR to Mark Attendance</h3>
      <div id="reader" style="width: 100%; max-width: 500px; margin: auto;"></div>
      <div class="mt-3 text-center">
        <p class="fw-bold">Scanned Result:</p>
        <p id="result" class="text-success"></p>
      </div>
    </div>
  </div>

  <script>
    function onScanSuccess(decodedText) {
      document.getElementById("result").innerText = decodedText;
      // later: send this to backend to record attendance
    }

    function onScanFailure(error) {
      // optional: console.log(error);
      // test
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>

</body>
</html>
