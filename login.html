<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMS - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
  <style>
    body {
      background: url('src/img/background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .login-card {
      max-width: 350px;
      width: 100%;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .login-card h3 {
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: auto;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 1.5rem;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">AMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="attendance.html">Scan</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex align-items-center justify-content-center flex-grow-1" style="padding-top: 100px; padding-bottom: 50px;">
    <div class="login-card">
      <h3 class="text-center">Attendance Monitoring System</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control form-control-sm" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-sm">Login</button>
        <p class="text-center mt-3 small">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>
      </form>
      <div id="loginError" class="text-danger text-center mt-2"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Attendance Monitoring System. All Rights Reserved.
  </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="src/js/firebaseconfig.js"></script>
    <script src="src/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
